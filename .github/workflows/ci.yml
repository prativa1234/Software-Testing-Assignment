name: CI for Software Testing Assignment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.9.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests and generate coverage report
      run: npm test

